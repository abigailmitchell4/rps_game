<html>
  <head>
      <link rel="stylesheet" href="style.css">
    <title>JS RPS</title>
  </head>

  <body>
    <h1>Rock Paper Scissors</h1>
    <button id="restart" class="restart-btn">Restart Game</button>
    <div id="score" class="score">
      <p>Player: 0</p>
      <p>Computer: 0</p>
    </div>

    <h2>Make Your Choice</h2>
  
    <div class="rps-image" >
      <img id="rock" src="images/rock1.png"/>
    </div>
    <div class="rps-image" >
        <img id="paper" src="images/paper1.png"/>
    </div>
    <div class="rps-image">
      <img id="scissors" src="images/scissors1.png"/>
    </div>
    

    <div class="show-choice">
      <img id="user-choice" src=""/>
      <img id="comp-choice" src=""/>
    </div>
    <div class="result">
      <h4 id="result"></h4>
    </div>

    <div class="modal">
      <div id="result" class="modal-content"></div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
