<html>
  <head>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Oswald:500&display=swap" rel="stylesheet">
    <title>JS RPS</title>
  </head>

  <body>
    <h1 class="main-header">Rock Paper Scissors</h1>
    <!-- <button id="restart" class="restart-btn">Restart Game</button> -->
    <div id="score" class="score">
      <p>Player: 0</p>
      <p>Computer: 0</p>
    </div>

    <div class="show-options">
      <h2>Make Your Choice</h2>
        <div class="rps-image">
          <img id="rock" src="images/rock-small.png"/>
        </div>
        <div class="rps-image" >
            <img id="paper" src="images/paper-small.png"/>
        </div>
        <div class="rps-image">
          <img id="scissors" src="images/scissors-small.png"/>
        </div>
    </div>
  


      <div class="display-choices">
        <div class="show-choice">
          <!-- <p>User Choice</p> -->
          <h3 id="user-header"></h3>
          <img class="img" id="user-choice" src=""/>
        </div>
        <div class="show-choice">
          <h3 id="comp-header"></h3>
          <img class="img" id="comp-choice" src=""/>
        </div>
      </div>
      
  <div>
    <h4 id="result"></h4>
  </div>
 


    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
